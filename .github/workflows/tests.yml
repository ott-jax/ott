name: tests

on:
  schedule:
  - cron: 00 00 * * 1
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast-tests:
    name: Fast tests Python 3.9 on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Setup environment
      run: |
        tox -e py39 --notest -v

    - name: Run tests
      run: |
        tox -e py39 --skip-pkg-install -- -m fast --memray -n auto -vv

  gpu-tests:
    name: GPU tests Python 3.8
    runs-on: [self-hosted, cml-gpu]
    container:
      image: docker://nvidia/cuda:11.3.0-cudnn8-devel-ubuntu20.04
      options: --gpus="device=0"
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y --no-install-recommends python3-{pip,dev}
        python3 -m pip install tox

    - name: Nvidia SMI
      run: |
        nvidia-smi

    - name: Run tests
      run: |
        tox -e py38-gpu -- -m fast --memray -vv

  tests:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.10', '3.11']
        os: [ubuntu-latest]
        include:
        - python-version: '3.9'
          os: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox

    - name: Setup environment
      run: |
        tox -e py${{ matrix.python-version }} --notest -v

    - name: Run tests
      run: |
        tox -e py${{ matrix.python-version }} --skip-pkg-install
      env:
        PYTEST_ADDOPTS: --memray --durations 10 -vv

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: tests-${{ matrix.os }}-${{ matrix.python-version }}
        name: unittests
        env_vars: OS,PYTHON
        fail_ci_if_error: false
        verbose: true
